<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title> My Data extraction</title>
    <link rel="stylesheet" href="{% static 'css/my.css' %}">
</head>
<body>
<table>
    <thead>
    <th>Name</th>
    <th>Price</th>
    <th>Quantity</th>
    </thead>
    {% for item in prod %}
        {% if item %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.quantity }}</td>
            </tr>
        {% endif %}
    {% endfor %}
</table>
<h1 id = 'abc'>Hello Saurabh Verma</h1>
<img src="{% static 'images/pic.jpg' %}">
</body>
</html>
